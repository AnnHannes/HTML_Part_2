<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Folder structure</title>
    <link rel="shortcut icon" href="../favicon.ico" />
</head>

<body>
    <header>
        <h1>Webshop</h1>
        <p>Welcome to our webshop!</p>
    </header>

    <article>
        <h2>Offers</h2>
        <p>These promotions have been specially selected for you:</p>
        <figure>
            <img src="images/shop/valentine.jpg" alt="red T-shirt" width="200" height="300" />
            <img src="./images/shop/navy.jpg" alt="blue T-shirt" width="200" height="300" />
            <img src="images/shop/chrome.jpg" alt="orange T-shirt" width="200" height="300" />

            <figcaption>3 promotions in 1 row</figcaption>
        </figure>

    </article>

    <footer>
        <h2>Contact Us</h2>
        <p>Need more information? Grab your
            <img src="images/contact/phone.png" alt="phone" width="50" height="35" /> and call us!
        </p>
    </footer>

</body>

</html>
