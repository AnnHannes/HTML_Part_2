<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>svg</title>
</head>

<body>
    <h1>Self coded SVG</h1>
    <h2>Cirkel</h2>

    <svg width="100" height="100">
    <circle cx="50" cy="50" r="50" fill="red" /></svg>

    <h2>Rechthoek</h2>
    <svg width="150" height="300">
    <rect x="50" y="10" width="100" height="60" fill="hotpink" /></svg>

    <h2>Veelhoek</h2>
    <svg width="100" height="100">
    <polygon points="0,0 100,100 0,100" fill="purple" /></svg>

    <h2>Ellips</h2>
    <svg width="125" height="105">
    <ellipse cx="75" cy="75" rx="50" ry="30" fill="orange" /></svg>

    <h2>Let's combine...</h2>
    <svg width="150" height="150">
        <ellipse cx="40" cy="50" rx="30" ry="25" fill="black" />
        <ellipse cx="100" cy="50" rx="30" ry="25" fill="black" />
        <circle cx="70" cy="70" r="50" fill="green"/>
        <circle cx="55" cy="55" r="10" fill="white"/>
        <circle cx="55" cy="55" r="5" fill="black"/>
        <circle cx="85" cy="55" r="10" fill="white"/>
        <circle cx="85" cy="55" r="5" fill="black"/>
        <polygon points="50,90 90,90 80,100 60,100" fill="black" />
        <rect x="60" y="90" width="5" height="5" fill="white" />
        <rect x="67" y="90" width="5" height="5" fill="white" />
        <rect x="74" y="90" width="5" height="5" fill="white" /></svg>
</body>

</html>
